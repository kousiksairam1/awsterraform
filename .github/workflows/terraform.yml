name: "Terraform Infrastructure"

on:
  push:
    branches: [ "**" ]   # run on any branch push
  workflow_dispatch:      # allow manual runs

defaults:
  run:
    working-directory: ./terraform

jobs:
  terraform:
    name: "Terraform"
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # enable OIDC if you use it for AWS

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      # OPTIONAL: Configure AWS via OIDC (preferred)
      # Requires an AWS IAM role trusting GitHub OIDC and repo/env secrets:
      #   AWS_ROLE_TO_ASSUME, AWS_REGION
      - name: Configure AWS credentials (OIDC)
        if: ${{ secrets.AWS_ROLE_TO_ASSUME != '' }}
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ secrets.AWS_REGION }}
          role-session-name: gha-terraform

      # OPTIONAL: Static AWS keys (less secure; use only if needed)
      # - name: Export AWS creds
      #   if: ${{ secrets.AWS_ACCESS_KEY_ID != '' && secrets.AWS_SECRET_ACCESS_KEY != '' }}
      #   run: echo "Using static AWS credentials"
      #   env:
      #     AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      #     AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      #     AWS_REGION: ${{ secrets.AWS_REGION }}

      - name: Terraform Format
        id: fmt
        run: terraform fmt -check

      - name: Terraform Init
        id: init
        run: terraform init -input=false

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

      # PLAN on every push
      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color -input=false

      # APPLY only on push to main/master
      - name: Terraform Apply
        if: ${{ (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') && github.event_name == 'push' }}
        run: terraform apply -auto-approve -input=false
``
