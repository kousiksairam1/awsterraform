name: "Terraform Infrastructure"

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

defaults:
  run:
    working-directory: ./terraform

jobs:
  terraform:
    name: "Terraform"
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      id-token: write   # <-- needed if you use OIDC to AWS

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      # OPTIONAL: Configure AWS via OIDC (recommended)
      # Ensure your AWS account has a role that trusts GitHub OIDC
      # and set AWS_ROLE_TO_ASSUME and AWS_REGION in repo secrets or replace inline.
      - name: Configure AWS credentials (OIDC)
        if: ${{ secrets.AWS_ROLE_TO_ASSUME != '' }}
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ secrets.AWS_REGION }}
          role-session-name: gha-terraform

      # If you prefer static keys, uncomment these env vars instead of OIDC:
      # - name: Export AWS creds (NOT recommended for long-term)
      #   if: ${{ secrets.AWS_ACCESS_KEY_ID != '' && secrets.AWS_SECRET_ACCESS_KEY != '' }}
      #   run: |
      #     echo "AWS creds exported"
      #   env:
      #     AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      #     AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      #     AWS_REGION: ${{ secrets.AWS_REGION }}

      - name: Terraform Format
        id: fmt
        run: terraform fmt -check

      - name: Terraform Init
        id: init
        run: terraform init -input=false

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

      - name: Terraform Plan
        id: plan
        if: ${{ github.event_name == 'pull_request' }}
        run: terraform plan -no-color -input=false
        continue-on-error: true

      - name: Update Pull Request
        if: ${{ github.event_name == 'pull_request' }}
        uses: actions/github-script@v7
        env:
          PLAN: "terraform\n${{ steps.plan.outputs.stdout }}"
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fmt = `${{ steps.fmt.outcome }}`
            const init = `${{ steps.init.outcome }}`
            const validate = `${{ steps.validate.outcome }}`
            const planOutcome = `${{ steps.plan.outcome }}`
            const plan = process.env.PLAN || 'No plan output captured.'

            const output = `
            #### Terraform Format and Style ðŸ–Œ \`${fmt}\`
            #### Terraform Initialization âš™ï¸ \`${init}\`
            #### Terraform Validation ðŸ¤– \`${validate}\`
            #### Terraform Plan ðŸ“– \`${planOutcome}\`

            <details><summary>Show Plan</summary>

            \`\`\`
            ${plan}
            \`\`\`

            </details>

            *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*
            `
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      - name: Terraform Plan Status
        if: ${{ github.event_name == 'pull_request' && steps.plan.outcome == 'failure' }}
        run: exit 1

      - name: Terraform Apply
        if: ${{ (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') && github.event_name == 'push' }}
        run: terraform apply -auto-approve -input=false
